<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="card calculator" style="width: 18rem;">
      
        <div>
            <form>
                <input type="text" class="screen">
            </form>
            <div class="btn" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn outline">c</button>
                <button type="button" class="btn outline">%</button>
                <button type="button" class="btn outline">*</button>
                <button type="button" class="btn outline">/</button>
            </div><br>
            <div class="btn" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn outline">*</button>
            </div><br>
            <div class="btn" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn outline">-</button>
            </div><br>
            <div class="btn" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn ">3</button>
                <button type="button" class="btn outline">+</button>
            </div><br>
            <div class="btn" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn">00</button>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">,</button>
                <button type="button" class="btn outline">=</button>
            </div>
        </div>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
